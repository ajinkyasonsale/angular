<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1. 6.9/angular.min.js"></script>
<script>
    var app = angular.module("MyApp", []);
    app.directive("myDir", function() {
        var directive = {};
        directive.template = "<ul style='list-styletype:square;' ng-repeat= \"x in Mylist\"><li>{{x}}</li></ul>";
        return directive;
    });
    app.controller("cntrl", function($scope) {
        $scope.add = function() {
            $scope.Mylist.push($scope.lst)
        };
    });
</script>

<body>
    <div ng-app="MyApp" ng-controller="cntrl" ng-init="Mylist=['abc','cde','rfg']"> Enter List Element:
        <input type="text" ng-model="lst">
        <br>
        <button ng-click="add()">Add</button>
        <br>

        <p my-dir> </p>
    </div>
</body>
</html>
