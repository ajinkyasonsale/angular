<html>
<head>
<title>Routing</title>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
</script>
</head>
<body>
<div ng-app = "mainApp">
<p><a href = "#viewcourse">View Courses</a></p>
<p><a href = "#viewSubject">View Subjects</a></p>
<div ng-view></div>
<script type = "text/ng-template" id = "viewcourse.htm">
<h1>course Information</h1>
<table ng-controller="coursectrl" border="2">
<tr>
<td>cId</td>
<td>course Name</td>
<td>credit</td>
</tr>
<tr ng-repeat="course in courses">
<td>{{course.code}}</td>
<td>{{course.cname}}</td>
<td>{{course.credit}}</td>
</tr>
</table>
</script>
<script type = "text/ng-template" id = "viewSubject.htm">
<h1>Subject Information</h1>
<table ng-controller="subjectctrl" border="2">
<tr>
<td>sid</td>
<td>Subject Name</td>
<td>credit</td>
</tr>
<tr ng-repeat="subject in subjects">
<td>{{subject.scode}}</td>
<td>{{subject.sname}}</td>
<td>{{subject.credit}}</td>
</tr>
</table>
</div>
</script>
</div>
<script>
var mainApp = angular.module("mainApp", ['ngRoute']);
mainApp.config(['$routeProvider', function($routeProvider) {
$routeProvider
.when('/viewcourse', {
templateUrl: 'viewcourse.htm',
controller: 'coursectrl'
})
.when('/viewSubject', {
templateUrl: 'viewSubject.htm',
controller: 'subjectctrl'
})
.otherwise({
redirectTo: '/addStudent'
});
}]);
mainApp.controller("coursectrl", function($scope) {
$scope.courses = [ {
code : 1001,
cname : "python",
credit : "123",
}, {
code : 1002,
cname : "iPhone5",
credit : "50,000 INR",
}, {
code : 1003,
cname : "iPhone6s",
credit : "1,20,000 INR",
} ]
})
mainApp.controller("subjectctrl", function($scope) {
$scope.subjects = [ {
scode : 1001,
sname : "python",
credit : "123",
}, {
scode : 1002,
sname : "iPhone5",
credit : "50,000 INR",
}, {
scode : 1003,
sname : "iPhone6s",
credit : "1,20,000 INR",
} ]
})
</script>
</body>
</html>
